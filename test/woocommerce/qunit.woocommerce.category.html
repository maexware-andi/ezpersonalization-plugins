<!DOCTYPE html>
<html>
<head>
    <link href="../qunit/qunit.css" rel="stylesheet" type="text/css"/>
    <script src="../qunit/qunit.js"></script>

    <script src="../../dist/yc-tracking.js"></script>

    <script type="text/javascript">
        var yoochoose_ajax_script = {"ajaxurl": "http:\/\/localhost\/woocommerce\/wp-admin\/admin-ajax.php"};
        var yc_config_object = {
            "lang": "en",
            "trackid": 1,
            "currentPage": "category",
            "boxes": [
                {
                    "id": "category_page",
                    "title": "Recommendation in %",
                    "display": null
                }
            ],
            "productIds": ""
        };
    </script>
</head>
<body>

<div class="woocommerce-test-structure" style="display: none;">
    <div id="main"></div>
</div>

<h1 id="qunit-header">Category</h1>

<h2 id="qunit-banner"></h2>

<div id="qunit-testrunner-toolbar"></div>
<h2 id="qunit-userAgent"></h2>
<ol id="qunit-tests"></ol>
<div id="qunit-fixture"></div>
<script>
    (function (open) {
        XMLHttpRequest.prototype.open = function (method, url, async, user, pass) {
            var parts = location.href.split('/');

            if (url.indexOf(yoochoose_ajax_script.ajaxurl) === 0) {
                url = parts.slice(0, parts.length -1).join('/') + '/plugin.response.mock.json';
            }

            open.call(this, method, url, async, user, pass);
        };
    })(XMLHttpRequest.prototype.open);

    (function () {
        module('Shop Category Page');
    }());
</script>
</body>
</html>
