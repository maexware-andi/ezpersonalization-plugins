<html>
<head>

    <script src="../../dist/yc-tracking.js"></script>

    <script type="text/javascript">
        var yc_articleId = '';
        var yc_config_object = {
            "trackLogout": false,
            "lang": "en-GB",
            "trackid": 0,
            "currentPage": "home",
            "boxes": [{"id": "personal"}, {"id": "bestseller"}]
        };
        yc_config_object.url = 'http://shopware5.dev.soprex.com/yoochoose';

</head>
<body>

<div class="shopware-test-structure" style="display: none;">
    <div class="content--wrapper"></div>

<h1 id="qunit-header">Home</h1>

<ol id="qunit-tests"></ol>
<div id="qunit-fixture"></div>
<script>

    (function (open) {
        XMLHttpRequest.prototype.open = function (method, url, async, user, pass) {
            var parts = location.href.split('/');

            if (url.indexOf('/yoochoose?') !== -1) {
                url = parts.slice(0, parts.length -1).join('/') + '/plugin.response.mock.json';
            }

            open.call(this, method, url, async, user, pass);
        };
    })(XMLHttpRequest.prototype.open);

    (function () {
        function randomInt(max) {
            max = max || 1000;
            return parseInt(Math.random() * max);
        }

        yc_config_object.trackid = randomInt(50) + 100;
        module('Shop Home Page');

        window.addEventListener('load', function () {

        });

    }());
</script>
</body>
